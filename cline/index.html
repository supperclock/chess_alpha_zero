<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中国象棋棋盘</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            background: #b58863;
            border: 5px solid #8d6b43;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            user-select: none;
        }
        .red {
            background: #cd1010;
        }
        .black {
            background: #8d6b43;
        }
        .piece {
            font-weight: bold;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard">
<!-- 棋子将被动态生成 -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
    </div>
    <script>
        const board = document.getElementById('chessboard');
        
        // 创建棋盘格子
        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                
                // 黑白格子交替
                if ((row + col) % 2 === 0) {
                    cell.classList.add('black');
                } else {
                    cell.classList.add('red');
                }
                
                // 添加棋子
                if (row === 0 || row === 9) {
                    // 红方/黑方棋子
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    
                    if (row === 0) { // 黑方
                        if (col === 3) piece.textContent = '将';
                        if (col === 4) piece.textContent = '帅';
                        if (col === 2) piece.textContent = '相';
                        if (col === 6) piece.textContent = '相';
                        if (col === 1) piece.textContent = '马';
                        if (col === 7) piece.textContent = '马';
                        if (col === 0) piece.textContent = '车';
                        if (col === 8) piece.textContent = '车';
                        if (col === 2) piece.textContent = '仕';
                        if (col === 6) piece.textContent = '士';
                    } else { // 红方
                        if (col === 3) piece.textContent = '将';
                        if (col === 4) piece.textContent = '帅';
                        if (col === 2) piece.textContent = '相';
                        if (col === 6) piece.textContent = '相';
                        if (col === 1) piece.textContent = '马';
                        if (col === 7) piece.textContent = '马';
                        if (col === 0) piece.textContent = '车';
                        if (col === 8) piece.textContent = '车';
                        if (col === 2) piece.textContent = '仕';
                        if (col === 6) piece.textContent = '士';
                    }
                    
                    cell.appendChild(piece);
                } else if (row > 0 && row < 4) {
                    // 红方兵
                    if (col === 0) {
                        const piece = document.createElement('div');
                        piece.classList.add('piece');
                        piece.textContent = '兵';
                        cell.appendChild(piece);
                    }
                } else if (row < 8 && row > 4) {
                    // 黑方兵
                    if (col === 8) {
                        const piece = document.createElement('div');
                        piece.classList.add('piece');
                        piece.textContent = '兵';
                        cell.appendChild(piece);
                    }
                }
                
                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
