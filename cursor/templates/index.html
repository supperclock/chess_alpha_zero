<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .current-player {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .current-player.red {
            color: #e74c3c;
            font-weight: bold;
        }

        .current-player.black {
            color: #2c3e50;
            font-weight: bold;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .chess-board {
            border: 3px solid #8B4513;
            background: #F5DEB3;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 0;
        }

        .board-cell {
            width: 60px;
            height: 60px;
            border: 1px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .board-cell:hover {
            background-color: rgba(255, 255, 0, 0.3);
        }

        .board-cell.selected {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .board-cell.possible-move {
            background-color: rgba(0, 255, 0, 0.3);
        }

        .board-cell.possible-move:hover {
            background-color: rgba(0, 255, 0, 0.5);
        }

        .piece {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            user-select: none;
            transition: transform 0.2s ease;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.red {
            color: #e74c3c;
        }

        .piece.black {
            color: #2c3e50;
        }

        .river-line {
            position: absolute;
            background: #8B4513;
            z-index: 1;
        }

        .river-line.horizontal {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .river-line.vertical {
            height: 100%;
            width: 2px;
            left: 50%;
            transform: translateX(-50%);
        }

        .palace-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .palace-line {
            position: absolute;
            background: #8B4513;
            width: 2px;
            height: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-status.winner {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .move-item {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .move-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .board-grid {
                grid-template-columns: repeat(9, 50px);
                grid-template-rows: repeat(10, 50px);
            }
            
            .board-cell {
                width: 50px;
                height: 50px;
            }
            
            .piece {
                font-size: 20px;
            }
            
            .game-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">中国象棋</h1>
            <div class="current-player" id="currentPlayer">红方先行</div>
        </div>

        <div class="board-container">
            <div class="chess-board">
                <div class="board-grid" id="boardGrid"></div>
                <div class="river-line horizontal"></div>
                <div class="palace-lines">
                    <!-- 红方九宫格 -->
                    <div class="palace-line" style="top: 420px; left: 180px;"></div>
                    <div class="palace-line" style="top: 420px; left: 300px;"></div>
                    <div class="palace-line" style="top: 480px; left: 180px;"></div>
                    <div class="palace-line" style="top: 480px; left: 300px;"></div>
                    <div class="palace-line" style="top: 420px; left: 240px; width: 60px; height: 2px;"></div>
                    <div class="palace-line" style="top: 480px; left: 240px; width: 60px; height: 2px;"></div>
                    <div class="palace-line" style="top: 420px; left: 180px; width: 2px; height: 60px;"></div>
                    <div class="palace-line" style="top: 420px; left: 300px; width: 2px; height: 60px;"></div>
                    
                    <!-- 黑方九宫格 -->
                    <div class="palace-line" style="top: 0px; left: 180px;"></div>
                    <div class="palace-line" style="top: 0px; left: 300px;"></div>
                    <div class="palace-line" style="top: 60px; left: 180px;"></div>
                    <div class="palace-line" style="top: 60px; left: 300px;"></div>
                    <div class="palace-line" style="top: 0px; left: 240px; width: 60px; height: 2px;"></div>
                    <div class="palace-line" style="top: 60px; left: 240px; width: 60px; height: 2px;"></div>
                    <div class="palace-line" style="top: 0px; left: 180px; width: 2px; height: 60px;"></div>
                    <div class="palace-line" style="top: 0px; left: 300px; width: 2px; height: 60px;"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">重新开始</button>
            <button class="btn btn-secondary" onclick="undoMove()">悔棋</button>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="move-history" id="moveHistory">
            <h3>走棋记录</h3>
            <div id="moveList"></div>
        </div>
    </div>

    <script>
        class ChessGame {
            constructor() {
                this.board = [];
                this.currentPlayer = 1;
                this.selectedPiece = null;
                this.gameOver = false;
                this.winner = null;
                this.moveHistory = [];
                this.init();
            }

            init() {
                this.createBoard();
                this.loadGameState();
                this.setupEventListeners();
            }

            createBoard() {
                const boardGrid = document.getElementById('boardGrid');
                boardGrid.innerHTML = '';

                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => this.handleCellClick(row, col));
                        boardGrid.appendChild(cell);
                    }
                }
            }

            async loadGameState() {
                try {
                    const response = await fetch('/api/board');
                    const data = await response.json();
                    this.board = data.board;
                    this.currentPlayer = data.current_player;
                    this.gameOver = data.game_over;
                    this.winner = data.winner;
                    this.updateDisplay();
                } catch (error) {
                    console.error('Failed to load game state:', error);
                }
            }

            updateDisplay() {
                this.updateBoard();
                this.updateCurrentPlayer();
                this.updateGameStatus();
            }

            updateBoard() {
                const cells = document.querySelectorAll('.board-cell');
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.className = 'board-cell';
                });

                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 9; col++) {
                        const piece = this.board[row][col];
                        if (piece !== 0) {
                            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                            const pieceElement = document.createElement('div');
                            pieceElement.className = 'piece';
                            pieceElement.textContent = this.getPieceName(piece);
                            
                            if (piece > 0) {
                                pieceElement.classList.add('red');
                            } else {
                                pieceElement.classList.add('black');
                            }
                            
                            cell.appendChild(pieceElement);
                        }
                    }
                }
            }

            getPieceName(piece) {
                const pieceNames = {
                    1: "帅", 2: "仕", 3: "相", 4: "马", 5: "车", 6: "炮", 7: "兵",
                    -1: "将", -2: "士", -3: "象", -4: "马", -5: "车", -6: "炮", -7: "卒"
                };
                return pieceNames[piece] || "";
            }

            updateCurrentPlayer() {
                const currentPlayerElement = document.getElementById('currentPlayer');
                if (this.currentPlayer === 1) {
                    currentPlayerElement.textContent = '红方走棋';
                    currentPlayerElement.className = 'current-player red';
                } else {
                    currentPlayerElement.textContent = '黑方走棋';
                    currentPlayerElement.className = 'current-player black';
                }
            }

            updateGameStatus() {
                const gameStatusElement = document.getElementById('gameStatus');
                if (this.gameOver) {
                    if (this.winner === 1) {
                        gameStatusElement.textContent = '红方获胜！';
                        gameStatusElement.className = 'game-status winner';
                    } else if (this.winner === -1) {
                        gameStatusElement.textContent = '黑方获胜！';
                        gameStatusElement.className = 'game-status winner';
                    }
                } else {
                    gameStatusElement.textContent = '';
                    gameStatusElement.className = 'game-status';
                }
            }

            handleCellClick(row, col) {
                if (this.gameOver) return;

                const piece = this.board[row][col];
                
                if (this.selectedPiece) {
                    // 尝试移动棋子
                    this.makeMove(this.selectedPiece.row, this.selectedPiece.col, row, col);
                    this.clearSelection();
                } else if (piece !== 0) {
                    // 选择棋子
                    if (this.isOwnPiece(piece)) {
                        this.selectPiece(row, col);
                    }
                }
            }

            isOwnPiece(piece) {
                if (this.currentPlayer === 1) {
                    return piece > 0;
                } else {
                    return piece < 0;
                }
            }

            selectPiece(row, col) {
                this.clearSelection();
                this.selectedPiece = { row, col };
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('selected');
            }

            clearSelection() {
                this.selectedPiece = null;
                document.querySelectorAll('.board-cell').forEach(cell => {
                    cell.classList.remove('selected', 'possible-move');
                });
            }

            async makeMove(fromRow, fromCol, toRow, toCol) {
                try {
                    const response = await fetch('/api/move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            from_x: fromRow,
                            from_y: fromCol,
                            to_x: toRow,
                            to_y: toCol
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.board = data.board.board;
                        this.currentPlayer = data.board.current_player;
                        this.gameOver = data.board.game_over;
                        this.winner = data.board.winner;
                        this.updateDisplay();
                        this.addMoveToHistory(fromRow, fromCol, toRow, toCol);
                    } else {
                        alert('无效的移动: ' + data.message);
                    }
                } catch (error) {
                    console.error('Failed to make move:', error);
                    alert('移动失败，请重试');
                }
            }

            addMoveToHistory(fromRow, fromCol, toRow, toCol) {
                const fromPiece = this.getPieceName(this.board[toRow][toCol]);
                const moveText = `${fromPiece} ${this.coordToNotation(fromRow, fromCol)} → ${this.coordToNotation(toRow, toCol)}`;
                this.moveHistory.push(moveText);
                
                const moveList = document.getElementById('moveList');
                const moveItem = document.createElement('div');
                moveItem.className = 'move-item';
                moveItem.textContent = `${this.moveHistory.length}. ${moveText}`;
                moveList.appendChild(moveItem);
                moveList.scrollTop = moveList.scrollHeight;
            }

            coordToNotation(row, col) {
                const colNames = ['九', '八', '七', '六', '五', '四', '三', '二', '一'];
                return `${colNames[col]}${10 - row}`;
            }

            setupEventListeners() {
                // 键盘事件
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.clearSelection();
                    }
                });
            }
        }

        // 全局函数
        async function resetGame() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    game.board = data.board.board;
                    game.currentPlayer = data.board.current_player;
                    game.gameOver = data.board.game_over;
                    game.winner = data.board.winner;
                    game.moveHistory = [];
                    game.clearSelection();
                    game.updateDisplay();
                    document.getElementById('moveList').innerHTML = '';
                }
            } catch (error) {
                console.error('Failed to reset game:', error);
                alert('重置游戏失败，请重试');
            }
        }

        function undoMove() {
            alert('悔棋功能暂未实现');
        }

        // 初始化游戏
        const game = new ChessGame();
    </script>
</body>
</html>
